<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vitrine da Gabi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Vitrine da Gabi</h1>
  <div class="tabs">
    <div class="tab active" onclick="showTab('promocoes')">Promoções</div>
    <div class="tab" onclick="showTab('livros')">Livros</div>
    <div class="tab" onclick="showTab('outros')">Outros Produtos</div>
  </div>
  <div id="promocoes" class="tab-content">
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=80&q=80" alt="Produto Promoção 1">
      <span class="produto-nome">Produto em Promoção 1</span>
      <span class="produto-preco">R$ 99,90</span>
      <a class="produto-link" href="#" target="_blank">Ver Produto</a>
    </div>
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=80&q=80" alt="Produto Promoção 2">
      <span class="produto-nome">Produto em Promoção 2</span>
      <span class="produto-preco">R$ 129,90</span>
      <a class="produto-link" href="#" target="_blank">Ver Produto</a>
    </div>
  </div>
  <div id="livros" class="tab-content" style="display:none">
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=80&q=80" alt="Livro 1">
      <span class="produto-nome">Livro Incrível</span>
      <span class="produto-preco">R$ 39,90</span>
      <a class="produto-link" href="#" target="_blank">Ver Produto</a>
    </div>
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=80&q=80" alt="Livro 2">
      <span class="produto-nome">Outro Livro Legal</span>
      <span class="produto-preco">R$ 49,90</span>
      <a class="produto-link" href="#" target="_blank">Ver Produto</a>
    </div>
  </div>
  <div id="outros" class="tab-content" style="display:none">
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=80&q=80" alt="Fone de Ouvido Bluetooth">
      <span class="produto-nome">Fone de Ouvido Bluetooth</span>
      <span class="produto-preco">R$ 199,90</span>
      <a class="produto-link" href="#" target="_blank">Ver Produto</a>
    </div>
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1519121782439-2c5f2c2a3c8b?auto=format&fit=crop&w=80&q=80" alt="Cafeteira Elétrica">
      <span class="produto-nome">Cafeteira Elétrica</span>
      <span class="produto-preco">R$ 219,90</span>
      <a class="produto-link" href="#" target="_blank">Ver Produto</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
